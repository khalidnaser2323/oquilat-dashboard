<div class="container">
  <div class="row">
    <div class="col">
      <h3>قائمة المحادثات</h3>
    </div>
  </div>
  <div class="row" *ngIf=" !conversationsList">
    <div class="col">
      <p>لا يوجد محادثات</p>
    </div>
  </div>

  <div class="row pt-4">
    <div class="col">
      <table id="excel-table" *ngIf="conversationsList" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <!-- <th scope="col">اسم العميل</th> -->
            <th scope="col">رقم الجوال</th>
            <th scope="col">اخر محادثة</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor=" let user of conversationsList let i=index" routerLink="/pages/conversations/view/{{user._id}}" class="table-row">
            <th scope="row">{{ i + 1 }}</th>
            <!-- <th scope="row">{{user.name}}</th> -->
            <th scope="row">{{user.mobile}}</th>
            <th scope="row">{{user?.conversations?.length ? user.conversations[0]?.message :  'لا يوجد محادثات'}}</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <ngb-pagination [collectionSize]="totalItemsPagination" [pageSize]="itemsPerPage" [(page)]="page" [maxSize]="7"
        [rotate]="true" (pageChange)="loadPage($event)"></ngb-pagination>
    </div>
  </div>
</div>
