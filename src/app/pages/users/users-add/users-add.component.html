<div class="card">
  <div class="card-body">
    <div class="container" *ngIf="createUserForm">
      <div class="row">
        <div class="col">
          <h3>معلومات العميل</h3>
        </div>
      </div>
      <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputAddress">اختر الصلاحية</label>
            <select class="custom-select" id="inputGroupSelect01" formControlName="type" (change)="changeRole($event)">
              <option *ngFor="let role of rolesList" value="{{role.value}}">{{role.label}}</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>اسم العميل</label>
            <input type="text" class="form-control" required formControlName="name" placeholder="اسم العميل">
          </div>
          <div class="form-group col-md-6">
            <label>الرقم السري</label>
            <input type="password" class="form-control" required formControlName="password" placeholder="الرقم السري">
          </div>
          <div class="form-group col-md-6" dir="ltr">
            <label>رقم الموبايل</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">966</span>
              </div>
              <input type="tel" class="form-control" placeholder="رقم الموبايل" formControlName="mobile"
                aria-label="mobile" aria-describedby="basic-addon1">
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <button *ngIf="!loading" type="submit" class="btn btn-primary">حفظ المستخدم</button>
            <button *ngIf="loading" class="btn btn-primary" type="button" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              <span class="sr-only"></span>جاري الحفظ...
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
