<div class="container" *ngIf="currentComplaint">
  <div class="row">
    <div class="col">
     <h3>{{currentComplaint.text}}</h3>  
    </div>
  </div>
  <div class="row pt-4">
    <div class="col">
      <table id="excel-table" *ngIf="currentComplaint?.actionText?.length" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">الحل</th>
            <th scope="col">اسم الموظف</th>
            <th scope="col">تم الحل  في</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor=" let action of currentComplaint.actionText let i=index" class="table-row">
            <th scope="row">{{ i + 1 }}</th>
            <th scope="row">{{action?.anwser}}</th>
            <th scope="row">{{action?.agentId.name}}</th>
            <th scope="row">{{action?.created_at | date: 'short'}}</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
